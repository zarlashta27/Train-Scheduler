<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train Schedule</title>


    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!-- Fonts -->

<body>
    

    </div>
    <!-- Train Tracker -->
   <div class="container">
 
     <!-- Jumbotron -->
     <div class="jumbotron">
       <h1 class="text-center">Train Time</h1>
       <h3 class="text-center">Washington Metro Schedule</h3>
     </div>

     
     <div class="row">
 
       <div class="col-lg-12">
 
         <!-- Train Schedule -->
         <div class="panel panel-primary">
           <div class="panel-heading">
             <h3 class="panel-title">
               <strong>Current Train Schedule</strong>
             </h3>
           </div>
           <div class="panel-body">
             <table class="table table-hover" id='train-table'>
               <thead>
                 <tr>
                   <th>Train Name</th>
                   <th>Destination</th>
                   <th>Frequency (min)</th>
                   <th>Next Arrival</th>
                   <th>Minutes Away</th>
                 </tr>
               </thead>
               <tbody>
 
               </tbody>
             </table>
           </div>
         </div>
         
         
             <!-- Add Train  -->
             <div class="panel panel-primary">
               <div class="panel-heading">
                 <h3 class="panel-title">
                   <strong>Add Train</strong>
                 </h3>
               </div>
               <div class="panel-body">
 
                 <!-- Entry Form -->
                 <form>
                   <div class="form-group">
                     <label for="train-name-input">Train Name</label>
                     <input type="text" class="form-control" id="train-name-input">
                   </div>
                   <div class="form-group">
                     <label for="destination-input">Destination</label>
                     <input type="text" class="form-control" id="destination-input">
                   </div>
                   <div class="form-group">
                     <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                     <input type="text" class="form-control" id="first-train-input">
                   </div>
                   <div class="form-group">
                     <label for="frequency-input">Frequency (min)</label>
                     <input type="text" class="form-control" id="frequency-input">
                   </div>
                   <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                 </form>
 
               </div>
 
             </div>
 
           </div>
 
         </div>
        
                   
   
    <!--Javascript file-->
    <script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
